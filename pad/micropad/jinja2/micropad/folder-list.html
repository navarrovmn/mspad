<link rel="stylesheet" href="/static/css/main.css">

<div id="menu-div">
    <ul id="menu">
        {% for f in folder.children.iterator() %}
            <li><a href="{{f.url}}">{{ f.name }}/</a></li>
        {% endfor %}

        {% for f in folder.files.iterator() %}
            <li>
                <a href="{{f.url_with_slash}}">{{ f.name }}{{ f.ext }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
